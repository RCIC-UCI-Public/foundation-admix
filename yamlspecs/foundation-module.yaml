# Builds the common foundation module for 
# all packages installed in /opt/foundation
!include /opt/rcic/include/rcic-module.yaml
---
- package: foundation Module
  category: TOOLS
  name: foundation
  versions: !include versions.yaml
  version: "{{ versions.foundation }}"
  pkgname: "{{ name }}-module"
  root: "{{ pkg_defaults.foundation }}"
  description: |
    This modules provides a setup for using up to date versions
    of commonly used tools installed in /opt/software
  module:
    logname: "{{name}}"
    name: "{{ name }}"
    nonumber: true
    path: "{{ pkg_defaults.module.RCICmpath }}/{{ category }}"
  requires:
    - rcic-module-support
