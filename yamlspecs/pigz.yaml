!include common.yaml
---
- package: pigz 
  name: pigz
  version: "{{versions.pigz}}"
  vendor_source: https://zlib.net/pigz/{{name}}-{{version}}.{{extension}}
  description: |
    Pigz version {{version}} is a fully functional parallel implementaion and replacement
    of gzip that exploits multiple processors and multiple cores to the hilt when
    compressing data. Pigz was written by Mark Adler, and uses the zlib and pthread
    libraries 
  build:
    configure: echo No configure needed
  install:
    makeinstall: >
      mkdir -p $(ROOT)/{{root}}/bin;
      /bin/cp -p pigz $(ROOT)/{{root}}/bin
